<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="from-container">
        <div class="img">
          <img
            class="img-class"
            src="https://images.unsplash.com/photo-1607270788732-55d2cdb8f52a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="smart phone"
          />
        </div>
        <form action="">
          <p class="heading">Create Account</p>
          <div class="name">
            <div>
              <input
                type="text"
                placeholder="First Name"
                required
                class="name-width"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Last Name"
                required
                class="lname-width"
              />
            </div>
          </div>
          <div class="email">
            <input
              type="email"
              placeholder="Enter your email"
              class="email-width"
            />
          </div>
          <div class="password">
            <div class="first-pass">
              <input
                type="password"
                placeholder="Password"
                class="pass-width"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Confirm password"
                class="confrim-pass-width"
              />
            </div>
          </div>
          <div class="account">
            <button class="account-width">create account</button>
          </div>
          <h4 class="or">OR</h4>
          <div class="facebook">
            <button class="facebook-width">Facebook</button>
          </div>
          <div class="twitter">
            <button class="twitter-width">Twitter</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
